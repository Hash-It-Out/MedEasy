<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/EditProfile.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Edit Profile</title>
</head>
<body>
	
	<div class="container">
		<h2 align="center">Edit Profile</h2>
		<div class="row">
			<div class="col"/>	
			</div>		
			<div class="col-md-5 col-sm-10">
				
				<form class="form">
				  <div class="form-group">
				  	<img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" >
				  </div>
				  <div class="form-group">
				    <label for="fname">First Name</label>
				    <input type="text" class="form-control" placeholder="Enter First Name"	required="True">
				  </div>
				  <div class="form-group">
				    <label for="lname">Last Name</label>
				    <input type="text" class="form-control" placeholder="Enter Last Name"	required="True">
				  </div>
				  <div class="form-group">
				    <label for="dob">Date of Birth</label>
				    <input type="Date" class="form-control" >
				  </div>
				  <div class="form-group">
				    <label for="gender">Gender</label>
				    <select class="form-control">
				    	<option>Male</option>
				    	<option>Female</option>
				    	<option>Other</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="Email">Email address</label>
				    <input type="email" class="form-control" placeholder="Enter email"	required="True">
				  </div>
				  <div class="form-group">
				    <label for="Password">Password</label>
				    <input type="password" class="form-control" placeholder="Password"	required="True">
				  </div>
				  <div class="but">
				  	<button type="submit" class="btn btn-primary" >Submit</button>
				  </div>
				</form>
			</div>
			<div class="col"/>	
			</div>
		</div>
	</div>

</body>
</html>
