<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../CSS/EditProfile.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>Edit Profile</title>
</head>
<body>
	
	<div class="container">
		<h2 align="center">Edit Profile</h2>
		<div class="row">
			<div class="col">	
			</div>		
			<div class="col-md-5 col-sm-10">
				
				<form class="form">
				  <div class="form-group">
				  	<img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" >
				  </div>
				  <div class="form-group">
				    <label for="fname">First Name</label>
				    <input type="text" class="form-control" placeholder="Enter First Name"	required="True">
				  </div>
				  <div class="form-group">
				    <label for="lname">Last Name</label>
				    <input type="text" class="form-control" placeholder="Enter Last Name"	required="True">
				  </div>
				  <div class="form-group">
				    <label for="dob">Date of Birth</label>
				    <input type="Date" class="form-control" >
				  </div>
				  <div class="form-group">
				    <label for="gender">Gender</label>
				    <select class="form-control">
				    	<option>Male</option>
				    	<option>Female</option>
				    	<option>Other</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="Email">Email address</label>
				    <input type="email" class="form-control" placeholder="Enter email"	required="True">
				  </div>
				  <div class="but">
				  	<button type="submit" class="btn btn-primary" >Submit</button>
				  	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Change Password</button>
				  </div>
				</form>
			</div>
			<div class="col">	
			</div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
	        <div id="snackbar">New password saved successfully!</div>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<form class="form">
			  <div class="form-group">
			    <label for="OldPassword">Old Password</label>
			    <input type="password" class="form-control" placeholder="Old Password"	required="True">
			  </div>
			  <div class="form-group">
			    <label for="NewPassword">New Password</label>
			    <input type="password" class="form-control" placeholder="New Password"	required="True">
			  </div>
			  <div class="form-group">
			    <label for="ConfirmPassword">Confirm Password</label>
			    <input type="password" class="form-control" placeholder="Confirm Password"	required="True">
			  </div>
			
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary" onclick="myFunction()">Save changes</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>
</body>
</html>
<script type="text/javascript">
	function myFunction() {
    var x = document.getElementById("snackbar");
    x.className = "show";
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
} 
</script>
