<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="../CSS/signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

    <title>Signin MedEasy</title>
  </head>
  <body style="background-color: #4abdac">
    <div class="container">
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col-md-4 col-sm-12">
          <div class="sign">
          <p class="medeasy-name" align="center">MEDEASY</p>
          <div class="form-content">
            <span style="font-weight: 500;font-size: 24px;">Sign In</span>
            <form class="form-group">
              <span style="font-weight: 500;">Email ID </span>
              <br>
              <input type="email" name="mail" required="True"><br><br>
              <span style="font-weight: 500;">Password</span>
              <br> 
              <input type="Password" name="password" required="True"><br><br>
              <p class="rememberme">
                <input type="checkbox" name="remember me" value="remember me">Remember me <br><br>
              </p>
              <button align="center"type="Submit" class="sign-btn">Sign in</button>
            </form><br>
            <a href="#" style="text-decoration: none; padding-bottom: 20px">Forgot Password ? </a>
          </div>
        </div>
        <br>

        <hr style="font-weight: bold;"><br>
        <a href="#"><button align="center"type="Submit" class ="create-btn">Create New Account</button></a>
      </div>
        <div class="col">
          
        </div>
    </div>
  </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
