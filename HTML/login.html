<html>
   <head>
      <title>Welcome to | MedEasy</title>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">      
      <link rel = "stylesheet"
         href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel = "stylesheet"
         href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type = "text/javascript"
         src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
      </script>
      <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="login.css">
   </head>
   
   <body class = "container">
   <div class="row">
      <div class="col s12 m4 offset-m4"> 
      <ul class = "collapsible popout" data-collapsible = "accordion">
         <li>
            <div class = "collapsible-header active">
               <i class="material-icons">menu</i>Sign In</div>
            <div class = "collapsible-body">
               <div class="card-panel">   
                  <div class="medeasy-name" style="text-align: center; margin: auto;">MEDEASY   
                  </div>
                  <br/>
                  <form  action="../PHP/login.php" method="POST">
                     <div class="input-field">
                        <input id="email" type="email" class="validate">
                        <label for="email" style="color:rgba(0,0,0, 0.7);">Email ID</label>
                     </div>
                     <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <label for="password" style="color:rgba(0,0,0, 0.7);">Password</label>
                     </div>
                     <label>
                         <input type="checkbox" class="filled-in" checked="checked"  />
                         <span style=" color:rgba(0,0,0, 0.7);">Remember Me</span><br/><br/>
                         <button class="btn waves-effect waves-light" type="submit" name="action" >Sign In</button>
                      </label>
                  </form>
               </div>
            </div>
         </li>
         
         <li>
            <div class = "collapsible-header">
               <i class="material-icons" style="padding: auto;">edit</i>Sign Up</div>
            <div class = "collapsible-body">
               <div class="card-panel">   
                  <div class="medeasy-name" style="text-align: center; margin: auto;">MEDEASY   
                  </div>
                  <br/>
                  <form  action="../PHP/signup.php" method="POST">
                     <div class="input-field">
                        <input id="fname" type="text" required="True">
                        <label for="fname" style="color:rgba(0,0,0, 0.7);">First Name</label>
                     </div>

                     <div class="input-field">
                        <input id="lname" type="text" required="True">
                        <label for="lname" style="color:rgba(0,0,0, 0.7);">Last Name</label>
                     </div>

                     <div class="input-field">
                        <input id="email1" type="email" required="True">
                        <label for="email" style="color:rgba(0,0,0, 0.7);">Email ID</label>
                     </div>

                     <div class="input-field">
                        <input id="phone" type="tel" required="True">
                        <label for="phone" style="color:rgba(0,0,0, 0.7);">Phone Number</label>
                     </div>


                     <div class="input-field">
                        <input id="password1" type="password" required="True">
                        <label for="password" style="color:rgba(0,0,0, 0.7);">Password</label>
                     </div>
                     
                     <div class="input-field">
                        <label for="birth" style="color:rgba(0,0,0, 0.7);">Date of Birth</label><br><br>
                        <input id="birth" type="date" required="True">
                        
                     </div>

                     <label>
                            <button class="btn waves-effect waves-light" type="submit" name="action" >Create Account</button>
                     </label>

                  </form>
               </div>
            </div>
         </li>
      </ul>
      </div>
   </div>
   </body>  
</html>
